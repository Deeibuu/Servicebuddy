<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ServiceBuddy</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="GotoNotification()" >
          <ion-icon name="notifications" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backcolor">
    
  <h3>Services</h3>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
 
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <div class="box red">
                <button class="btn" color="secondary" (click)="gotoServicelist('Cleaner');" ion-button full icon-start>
                  <ion-icon class="icon" name="contacts" >
                  </ion-icon>
                  <br><span>Cleaner</span>
                  </button>
             </div>
        </ion-col>

        <ion-col col-6>
            <div class="box red">
                <button class="btn" color="secondary" (click)="gotoServicelist('Plumber');" ion-button full icon-only>
                  <ion-icon class="icon" name="construct" >
                  </ion-icon>
                  <p>Plumber</p>
                  </button>
             </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
              <div class="box red">
                  <button class="btn" color="secondary" (click)="gotoServicelist('Electrician');" ion-button full icon-start>
                    <ion-icon class="icon" name="flash" >
                    </ion-icon>
                    <br><span>Electrician</span>
                    </button>
               </div>
          </ion-col>
  
          <ion-col col-6>
              <div class="box red">
                  <button class="btn" color="secondary" (click)="gotoServicelist('Driver');" ion-button full icon-start>
                    <ion-icon class="icon" name="car" >
                    </ion-icon>
                    <br><span>Driver</span>
                    </button>
               </div>
          </ion-col>
      </ion-row>
    
     </ion-grid>

    
    
</ion-content>
